<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajana - Music-Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo-image.png" alt="Music-Hub Logo" class="logo-img">
                <span>Music-Hub</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="songs.html">Songs</a>
            <a href="artists.html">Artists</a>
            <a href="playlists.html">Playlists</a>
            <a href="bajana.html" class="active">Bajana</a>
            <a href="about.html">About</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="music-player">
        <div class="player-container">
            <div class="song-image">
                <img src="https://via.placeholder.com/300" alt="Song Cover" id="cover">
            </div>
            
            <div class="song-details">
                <h2 id="title">Song Title</h2>
                <p id="artist">Artist Name</p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span class="current">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-pause" id="play-pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="100" value="100">
            </div>
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <div class="playlist-items">
                <!-- Playlist items will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="player.js"></script>
</body>
</html>
